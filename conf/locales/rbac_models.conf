#sub, obj, act，分别表示，用户（或者分组），资源对象，权限

#request_definition：表示请求的格式
#policy_definition：表示权限的格式
#policy_effect：表示匹配之后的动作
#matchers：表示匹配的规则，通过运算得出bool值
[request_definition]
r = sub, act, obj

[policy_definition]
p = sub, act, obj

[role_definition]
g = _, _

[policy_effect]
e = some(where (p.eft == allow))

[matchers]
m = r.sub <= p.sub && r.act == p.act && r.obj == p.obj